<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Gerenciador de Produtos</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="messageBox" class="message-box"></div>

    <div class="container">
        <h1 class="sr-only">Gerenciador de Produtos</h1>

        <div class="tab-buttons">
            <button class="tab-button active" data-section="consultation">Consulta</button>
            <button class="tab-button" data-section="registration">Cadastro</button>
            <button class="tab-button" data-section="data-management">Dados</button>
        </div>

        <!-- Seção de Consulta de Produtos -->
        <div id="consultationSection" class="form-section active">
            <div class="search-bar-container">
                <input type="text" id="searchBar" placeholder="Buscar produtos..." class="mb-2">
                <fieldset>
                    <legend>Buscar por:</legend>
                    <div>
                        <input type="radio" id="searchByName" name="searchBy" value="name" checked />
                        <label for="searchByName">Nome</label>
                    </div>
                    <div>
                        <input type="radio" id="searchByCategory" name="searchBy" value="category" />
                        <label for="searchByCategory">Categoria</label>
                    </div>
                    <div>
                        <input type="radio" id="searchByDetails" name="searchBy" value="details" />
                        <label for="searchByDetails">Detalhes</label>
                    </div>
                </fieldset>
            </div>

            <div id="productList" class="product-grid">
                <!-- Produtos serão listados aqui -->
            </div>
        </div>

        <!-- Seção de Cadastro de Produtos -->
        <div id="registrationSection" class="form-section">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Cadastrar / Atualizar Produto</h2>
            <input type="hidden" id="productId">
            <input type="text" id="productName" placeholder="Nome do Produto" required>
            <input type="text" id="productCategory" placeholder="Categoria (ex: Bebidas, Mercearia)">
            <input type="text" id="productBrand" placeholder="Marca">
            <input type="text" id="productDetails" placeholder="Detalhes (ex: Latinha, Zero)">
            <input type="text" id="productMeasure" placeholder="Medida (ex: 600 ml, 2L)">
            <input type="number" id="productPrice" placeholder="Preço" step="0.01" required>
            <button id="saveProductBtn">Salvar Produto</button>
            <button id="clearFormBtn" class="secondary">Limpar Formulário</button>
        </div>

        <!-- Seção de Gestão de Dados -->
        <div id="data-managementSection" class="form-section">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Gestão de Dados</h2>
            <button id="exportDataBtn">Exportar Dados (JSON)</button>
            <button id="copyDataBtn">Copiar Dados (JSON)</button>
            <div class="fixed bottom-0 left-0 p-4 w-full">
                <input type="file" id="importFile" accept=".json" class="mt-[1rem] mb-2 p-2 border rounded-md">
                <button id="importDataBtn" class="w-full">Importar Dados</button>
                <button id="loadDemoDataBtn" class="w-full">Carregar Dados Demonstrativos</button>
                <button id="clearAllDataBtn" class="danger mt-4">Limpar Todos os Dados</button>
            </div>
        </div>
    </div>

    <div id="scrollToTopBtn" class="fixed w-fit bottom-4 right-4 bg-blue-500 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg transition-all duration-300 hidden cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
